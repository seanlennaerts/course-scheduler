<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>

			</button>

			<ul class="nav navbar-nav">

			</ul>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4 col-md-3 sidebar">
			<div class="well">
				<div class="checkbox">
					<label><input type="checkbox" id="groupAll">Group by course</label>
				</div>
				<div class="checkbox" id="departments" style="overflow:scroll; height:100px;">

				</div>
				<div class="input-group">
					<div class="input-group-btn search-panel">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span id="search_concept"></span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#contains">Contains</a></li>
							<li><a href="#its_equal">It's equal</a></li>
							<li><a href="#greather_than">Greather than ></a></li>
							<li><a href="#less_than">Less than < </a></li>
							<li class="divider"></li>
							<li><a href="#all">Anything</a></li>
						</ul>
					</div>
					<input type="hidden" name="search_param" value="all" id="search_param">
					<input type="text" class="form-control" name="x" placeholder="Search term...">
					<span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
				</div>
			</div>
			<div class="well">
				<h5>Debugging Box</h5>
				<div id="debug">
				</div>
			</div>
		</div>
		<div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
			<div class="table-responsive" id="render">
				<h3>Result</h3>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
