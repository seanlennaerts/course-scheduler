<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">UBC Course Scheduler</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Course Explorer</a></li>
                <li><a href="roomExplorer">Room Explorer</a></li>
                <li class="active"><a href="schedulizer">Schedulizer</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-3 sidebar">
            <div class="well">
                <button class="btn btn-success btn-lg btn-block" style="background-color:#3F6634" type="submit" id="makeSchedule">Schedulize</button>
            </div>
            <div class="well">
                <label for="scheduleResult">Debug Result</label>
                <div id="scheduleResult" style="overflow: scroll">
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
            <row>
                <div class="panel panel-danger" id="scrollableTable" style="display: none">
                    <div class="panel-heading">Could not schedule the following courses</div>
                    <div class="fixed-body" id="notScheduled"></div>
                </div>
            </row>
            <row>
                <div id="calendar"></div>
            </row>
            <row>
                <div class="panel-group" id="inputAccordion">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <p class="panel-title">
                                <a data-toggle="collapse" data-parent="#inputAccordion" href="#collapse1">Course Input</a>
                            </p>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">
                            <div class="panel-body" id="coursesInputTable" style="padding: 0">
                                <!--put table here-->
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <p class="panel-title">
                                <a data-toggle="collapse" data-parent="#inputAccordion" href="#collapse2">Room Input</a>
                            </p>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                            <div class="panel-body" id="roomsInputTable" style="padding: 0">
                                <!--put table here-->
                            </div>
                        </div>
                    </div>
                </div>
            </row>
        </div>
    </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
